<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="login()" #loginForm="ngForm">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="username" 
                  required minlength="3" maxlength="20" #usernameInput="ngModel">
                <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" 
                  class="text-danger">
                  <div *ngIf="usernameInput.errors?.['required']">Username is required</div>
                  <div *ngIf="usernameInput.errors?.['minlength']">Username must be at least 3 characters</div>
                  <div *ngIf="usernameInput.errors?.['maxlength']">Username must be at most 20 characters</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" 
                  required minlength="6" maxlength="20" #passwordInput="ngModel">
                <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" 
                  class="text-danger">
                  <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
                  <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</div>
                  <div *ngIf="passwordInput.errors?.['maxlength']">Password must be at most 20 characters</div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
